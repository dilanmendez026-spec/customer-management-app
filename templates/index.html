<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Customer Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #007bff; color: white; padding: 10px; text-align: center; }
        main { padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button { padding: 10px 15px; margin: 5px; cursor: pointer; border: none; background-color: #28a745; color: white; }
        .button:hover { background-color: #218838; }
        .form-group { margin: 10px 0; }
        .search-bar { margin: 20px 0; }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr { display: block; }
            th, td { padding: 12px 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Management Application</h1>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search customers..." />
        </div>
        <table id="customer-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Customers will be populated here -->
            </tbody>
        </table>
        <h2>Add New Customer</h2>
        <div class="form-group">
            <input type="text" id="customer-name" placeholder="Customer Name" required />
            <input type="email" id="customer-email" placeholder="Customer Email" required />
            <button class="button" id="add-customer">Add Customer</button>
        </div>
    </main>
    <script>
        const customers = [];
        const customerTable = document.getElementById('customer-table').getElementsByTagName('tbody')[0];
        const searchInput = document.getElementById('search-input');
        const customerNameInput = document.getElementById('customer-name');
        const customerEmailInput = document.getElementById('customer-email');

        function renderCustomers(filter = '') {
            customerTable.innerHTML = '';
            const filteredCustomers = customers.filter(customer => customer.name.includes(filter) || customer.email.includes(filter));
            filteredCustomers.forEach((customer, index) => {
                const row = customerTable.insertRow();
                row.innerHTML = `<td>${customer.name}</td><td>${customer.email}</td><td><button class='button' onclick='editCustomer(${index})'>Edit</button> <button class='button' onclick='deleteCustomer(${index})'>Delete</button></td>`;
            });
        }

        document.getElementById('add-customer').onclick = function() {
            const name = customerNameInput.value;
            const email = customerEmailInput.value;
            if (name && email) {
                customers.push({ name, email });
                customerNameInput.value = '';
                customerEmailInput.value = '';
                renderCustomers();
            }
        };

        function editCustomer(index) {
            const customer = customers[index];
            customerNameInput.value = customer.name;
            customerEmailInput.value = customer.email;
            document.getElementById('add-customer').onclick = function() {
                const name = customerNameInput.value;
                const email = customerEmailInput.value;
                if (name && email) {
                    customers[index] = { name, email };
                    customerNameInput.value = '';
                    customerEmailInput.value = '';
                    renderCustomers();
                }
            };
        }

        function deleteCustomer(index) {
            if (confirm('Are you sure you want to delete this customer?')) {
                customers.splice(index, 1);
                renderCustomers();
            }
        }

        searchInput.addEventListener('input', (event) => {
            renderCustomers(event.target.value);
        });
    </script>
</body>
</html>
